apply plugin: 'com.android.application'
//apply plugin: 'android-apt'
//apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.adurosmart.sdk"
        minSdkVersion 26
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        flavorDimensions "versionCode"
        multiDexEnabled true
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'armeabi-v7a' , 'x86', 'x86_64', 'arm64-v8a'
        }

        sourceSets {
            main {
                jniLibs.srcDirs = ['libs']
            }
        }
    }

    productFlavors {
        aduro {
            applicationId "com.aduro.adurosmart"
            minSdkVersion 26
            targetSdkVersion 26
        }
        trust {
            applicationId "com.adurosmart"
            minSdkVersion 26
            targetSdkVersion 26
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    compileOptions.encoding = 'UTF-8'

    lintOptions {
        disable 'MissingTranslation'
        abortOnError false
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
repositories {
    flatDir {
        dirs 'libs' // aar目录
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //    api files('src/main/libs/achartengine-1.1.0.jar')
    //    api files('src/main/libs/httpcore-4.4.4.jar')
    //    api files('src/main/libs/httpclient-4.5.2.jar')
    //    implementation files('src/main/libs/commons-net-3.5.jar')
    implementation 'com.mcxiaoke.volley:library:1.0.19'
    //bugly
    // 其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
    //    compile 'com.tencent.bugly:crashreport:latest.release'
    // 其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0
    //    compile 'com.tencent.bugly:nativecrashreport:latest.release'
    implementation 'com.android.support:animated-vector-drawable:26.1.0'
    implementation 'com.android.support:percent:26.1.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'me.imid.swipebacklayout.lib:library:1.0.0'
    implementation 'com.oaosj.qfseekbar:library:1.0.0'
    implementation 'com.squareup.picasso:picasso:2.2.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    //    api 'org.apache.httpcomponents:httpclient:4.3.5'
    //    api 'org.apache.httpcomponents:httpmime:4.3.5'
    //    api 'commons-io:commons-io:2.5'
    //    api 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
