apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.adurosmart.sdk"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    productFlavors {
        aduro {
            applicationId "com.aduro.adurosmart"
        }

        trust {
            applicationId "com.adurosmart"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard.cfg'
        }
        debug {
            debuggable true
            minifyEnabled true
        }
    }


    compileOptions.encoding = 'UTF-8'

    lintOptions {
        disable 'MissingTranslation'
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
    lintOptions {
        abortOnError false
    }
}
repositories {
    flatDir {
        dirs 'libs' // aar目录
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('src/main/libs/achartengine-1.1.0.jar')
    compile files('src/main/libs/httpcore-4.4.4.jar')
    compile files('src/main/libs/httpclient-4.5.2.jar')
    compile files('src/main/libs/commons-net-3.5.jar')
    compile 'com.mcxiaoke.volley:library:1.0.+'
    //bugly
    // 其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
    //    compile 'com.tencent.bugly:crashreport:latest.release'
    // 其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0
    //    compile 'com.tencent.bugly:nativecrashreport:latest.release'
    compile 'com.android.support:animated-vector-drawable:25.3.1'
    compile 'com.android.support:percent:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'me.imid.swipebacklayout.lib:library:1.0.0'
    compile 'com.oaosj.qfseekbar:library:1.0.0'
    compile 'com.squareup.picasso:picasso:2.2.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    //    compile 'org.apache.httpcomponents:httpclient:4.3.5'
    //    compile 'org.apache.httpcomponents:httpmime:4.3.5'
    //    compile 'commons-io:commons-io:2.5'
    //    compile 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
    testCompile 'junit:junit:4.12'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    provided 'com.google.android.wearable:wearable:2.0.0'
    compile 'com.google.android.support:wearable:2.0.0'
    compile 'com.google.android.gms:play-services-wearable:10.2.1'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.zhy:okhttputils:2.3.8'
    compile 'com.alibaba:fastjson:1.2.10'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //RxJava的依赖包（我使用的最新版本）
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    //RxAndroid的依赖包
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.facebook.react:react-native:0.20.+'
    compile project(':interface_sdk')
}
